<body>
  <header class="header">
    <nav class="nav">
      <button class="button" id="about-btn">
        Info
      </button>
      <h2 class="nav-logo">Shelf</h2>
      <button class="button">
        <a class='button-link'href="https://github.com/Ginger-owl" target="_blank">
          <i class="fa-brands fa-github"></i>
          My Github</a>
      </button>
    </nav>
    <div class="about" id="about-area">
      <h3 class="about-summary"><span class="about-text-bolder">Shelf</span> is an easy way to track your reading.</h3>
      <p>With <span class="about-text-bolder">Shelf</span> you can easily add books that you have already read and those that you are only planning to have read.</p>
    </div>
  </header>
  <main class="content">
    <form class="form" action="" id="add-book-form">
      <div class="form-element">
        <label class="form-label" for="title">Title</label>
        <input class="form-input" type="text" id="title" name="title" required>
      </div>
      <div class="form-element">
        <label class="form-label" for="author">Author</label>
        <input class="form-input" type="text" id="author" name="author" required>
      </div>
      <div class="form-element">
        <label class="form-label" for="pages">Pages</label>
        <input class="form-input" type="number" id="pages" name="pages" min="1" max="9999">
      </div>
      <div class="form-element">
        <label class="form-label-checkbox" for="isRead">Read?</label>
        <input class="form-checkbox" type="checkbox" id="isRead" name="isRead" value="false">
      </div>
      <div class="form-element">
        <button  type="button" class="btn-read form-button" id="add-book-btn">Add book</button>
      </div>
    </form>
    <table class="library">
      <thead>
        <tr class="library-row library-head">
          <th scope="col">
          </th>
          <th scope="col">
            <h3 class="col-name">Title</h3>
            <i class="fa-sharp fa-solid fa-caret-right"></i>
          </th>
          <th scope="col">
            <h3 class="col-name">Author</h3>
            <i class="fa-sharp fa-solid fa-caret-right"></i>
          </th>
          <th scope="col">
            <h3 class="col-name">Pages</h3>
            <i class="fa-sharp fa-solid fa-caret-right"></i>
          </th>
          <th scope="col">
          </th>
          <th scope="col">
            <input type="button" class="btn-delete" id="btn-delete-all" value="Delete All">
          </th>
        </tr>
      </thead>
